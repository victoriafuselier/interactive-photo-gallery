<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,400;1,700&display=swap" rel="stylesheet">
    ​<title>Interactive Photo Gallery</title>
</head>
<body>
    <div id="search-div">
        <input type="search" placeholder="Search" onkeyup="myFunction()" id="search-bar">
    </div>
    <div class="gallery">
        <a class="gallery-photo" href="photos\01.jpg" data-caption="I love hay bales. Took this snap on a drive through the countryside past some straw fields.">
            <img src="photos/thumbnails/01.jpg" alt="Hay Bales">
        </a>
        <a class="gallery-photo" href="photos\02.jpg" data-caption="The lake was so calm today. We had a great view of the snow on the mountains from here.">
            <img src="photos/thumbnails/02.jpg" alt="Lake">
        </a>        
        <a class="gallery-photo" href="photos\03.jpg" data-caption="I hiked to the top of the mountain and got this picture of the canyon and trees below.">
            <img src="photos/thumbnails/03.jpg" alt="Canyon">
        </a> 
        <a class="gallery-photo" href="photos\04.jpg" data-caption="It was amazing to see an iceberg up close, it was so cold but didn’t snow today.">
            <img src="photos/thumbnails/04.jpg" alt="Iceberg">
        </a> 
        <a class="gallery-photo" href="photos\05.jpg" data-caption="The red cliffs were beautiful. It was really hot in the desert but we did a lot of walking through the canyons.">
            <img src="photos/thumbnails/05.jpg" alt="Desert">
        </a>
        <a class="gallery-photo" href="photos\06.jpg" data-caption="Fall is coming, I love when the leaves on the trees start to change color.">
            <img src="photos/thumbnails/06.jpg" alt="Fall">
        </a>
        <a class="gallery-photo" href="photos\07.jpg" data-caption="I drove past this plantation yesterday, everything is so green!">
            <img src="photos/thumbnails/07.jpg" alt="Plantation">
        </a>
        <a class="gallery-photo" href="photos\08.jpg" data-caption="My summer vacation to the Oregon Coast. I love the sandy dunes!">
            <img src="photos/thumbnails/08.jpg" alt="Dunes">
        </a>
        <a class="gallery-photo" href="photos\09.jpg" data-caption="We enjoyed a quiet stroll down this countryside lane.">
            <img src="photos/thumbnails/09.jpg" alt="Countryside">
        </a>
        <a class="gallery-photo" href="photos\10.jpg" data-caption="Sunset at the coast! The sky turned a lovely shade of orange.">
            <img src="photos/thumbnails/10.jpg" alt="Sunset">
        </a>
        <a class="gallery-photo" href="photos\11.jpg" data-caption="I did a tour of a cave today and the view of the landscape below was breathtaking.">
            <img src="photos/thumbnails/11.jpg" alt="Cave">
        </a>
        <a class="gallery-photo" href="photos\12.jpg" data-caption="I walked through this meadow of bluebells and got a good view of the snow on the mountain before the fog came in.">
            <img src="photos/thumbnails/12.jpg" alt="Bluebells">
        </a>
    </div>
    <script src="js/baguetteBox.min.js"></script>
    <script src="js/app.js"></script>
    <script src="js/app2.js"></script>
</body>
</html>
